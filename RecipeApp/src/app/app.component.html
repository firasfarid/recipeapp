<ion-app>
  <ion-menu contentId="main" swipeGesture="true" menuId="main-menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/breakfast']">
          <ion-icon name="fast-food-outline" slot="start"></ion-icon>
          <ion-label>Breakfast</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/lunch']">
          <ion-icon name="fast-food-outline" slot="start"></ion-icon>
          <ion-label>Lunch</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/dinner']">
          <ion-icon name="fast-food-outline" slot="start"></ion-icon>
          <ion-label>Dinner</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/faq']">
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          <ion-label>FAQ</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/login']">
          <ion-icon name="arrow-back-circle-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
